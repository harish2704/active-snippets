<% extend 'layout' %>


<% include 'helpers/templates' %>
<% block 'content' : %>
<div class="row">

    <div class="row col-md-9 btn-group">
        <a class="btn btn-success glyphicon glyphicon-th-list" href="<%- @templateUrl @template %>">View</a>
    </div>
    <div class="col-md-10">
        <form class="form-horizontal" action="./" method="post" >
            <input type="hidden" name="_method"  value="put" />
            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label" for="name">name</label>
                    <div class="controls">
                        <input id="name" name="name" type="text" placeholder="Name" class="input-xlarge form-control" required="" value="<%= @template.name %>">
                        <p class="help-block">Name of template</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">settings</label>
                    <div class="controls">
                        <textarea data-mode="json" data-theme="monokai" class="form-control" name="settings"><%= JSON.stringify @template.settings, null, '\t' %></textarea>
                        <p class="help-block">Settings object </p>
                    </div>
                </div>


                <!-- Textarea -->
                <div class="form-group">
                    <label class="control-label" for="source">Source</label>
                    <div class="controls">
                        <textarea data-mode="javascript" data-theme="monokai" class="form-control" id="source" name="source"><%= @template.source %></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="controls">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
                    </div>
                </div>

            </fieldset>
        </form>
        </div.col-md-10>
</div>
<% end %>

<% block 'scripts' : %>
<script src="/js/bundle.js"></script>
<script src="/js/custom-editor.js"></script>

<script type="text/javascript" charset="utf-8">
    var ta = $('textarea');

    var settingsEditor = createAceEditor( ta[0] );
    var templateEditor = createAceEditor( ta[1] );
</script>
<% end %>
